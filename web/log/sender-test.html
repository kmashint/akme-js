<!DOCTYPE html >
<html><head>
<title>test/console.html</title>
<style>


</style>
</head><body>

test/console.html

<form name="test">
	<input type="button" name="logBtn" value="log" onclick="log()" />
	<input type="button" name="debugBtn" value="debug" onclick="debug()" />
	<input type="button" name="infoBtn" value="info" onclick="info()" />
	<input type="button" name="warnBtn" value="warn" onclick="warn()" />
	<input type="button" name="errorBtn" value="error" onclick="error()" />
	<input type="button" name="clearBtn" value="clear" onclick="console.akme().clear()" />
<br/>user: <input type="text" name="user" value="user" onchange="console.akme({authUser:this.value});" />
	pass: <input type="password" name="pass" value="" onchange="console.akme({authPass:this.value});" />
</form>
<br/>Open the console in the browser developer tools to see the interactions. 
<br/>The X-Debug response header, if enabled, holds a test user/pass.
<br/>By default only error is sent to the server. 
<br/>You can change this with console.remoteLevel = "info"; for example.

<script src='../common/akme-core.src.js'></script>
<!--[if lt IE 10]><script src='../common/fix-ie9.js'></script><![endif]-->
<script src='../common/console-sender.js'></script>
<script>/*<![CDATA[*/
//

akme.onContent(function(ev){
	//console.debug("console.debug ",2,new Date(),{debug:2}); // MSIE10 has no console.debug
	var form = document.forms[0];
	console.akme({
		authUser : form.user.value,
		authPass : form.pass.value,
		remoteURL : "/akme-js/log/console-receiver"
	});
	// remoteRegExp: null
	
	log(); info(); warn(); error();
});

function log(){ console.log("console.log ",1,new Date(),{log:1}); }
function log(){ console.log("console.debug ",1,new Date(),{debug:2}); }
function info(){ console.info("console.info ",3,new Date(),{info:3}); }
function warn(){ console.warn("console.warn ",4,new Date(),{warn:4}); }
function error(){ console.error("console.error ",5,new Date(),{error:5}); }

/*]]>*/</script>
</body></html>
